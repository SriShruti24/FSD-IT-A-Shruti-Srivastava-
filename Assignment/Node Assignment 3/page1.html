<!DOCTYPE html>
<html>
<head>
<style>

body{
  font-family:Arial;
  background:#f5f5f5;
  margin:0;
}

h1{
  text-align:center;
  padding:20px;
}

.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:20px;
}

.card{
  width:220px;
  background:white;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  overflow:hidden;
  text-align:center;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card h3{
  margin:10px 0;
}

.btn{
  display:inline-block;
  margin:10px;
  padding:8px 12px;
  background:#007bff;
  color:white;
  text-decoration:none;
  border-radius:5px;
}

</style>
</head>

<body>

<h1>Shopping Items</h1>

<div class="container">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
    <h3>Shoes</h3>
    <a class="btn" href="/product/shoes">View Details</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3">
    <h3>Bag</h3>
    <a class="btn" href="/product/bag">View Details</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49">
    <h3>Watch</h3>
    <a class="btn" href="/product/watch">View Details</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
    <h3>T-Shirt</h3>
    <a class="btn" href="/product/tshirt">View Details</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083">
    <h3>Sunglasses</h3>
    <a class="btn" href="/product/sunglasses">View Details</a>
  </div>

</div>

</body>
</html>
