<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f9f9f9;
    }

    .form-box {
      width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid black;
      background: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      
    }

    label {
      width: 50px;
    
    }

    input, select, textarea {
      margin-bottom: 12px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    .buttons input {
      padding: 8px 16px;
      margin: 0 10px; 
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <div class="form-box">
    <h2>Registration Form</h2>
    <p>— Fill details below —</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>

      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" name="phone"><br>

      <label>Course:</label>
      <input type="radio" name="course" value="A" id="cA"><label for="cA">A</label>
      <input type="radio" name="course" value="B" id="cB"><label for="cB">B</label>
      <input type="radio" name="course" value="C" id="cC"><label for="cC">C</label>
      <br>
      <label>Hobby:</label>
      <input type="checkbox" name="hobby" value="h1" id="h1"><label for="h1">h1</label>
      <input type="checkbox" name="hobby" value="h2" id="h2"><label for="h2">h2</label>
      <input type="checkbox" name="hobby" value="h3" id="h3"><label for="h3">h3</label>
      <input type="checkbox" name="hobby" value="h4" id="h4"><label for="h4">h4</label>
      <br>

      <label for="password">Temp Password:</label>
      <input type="password" id="password" name="password"><br>

     
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob"><br>

     
      <label for="branch">Branch Expert:</label>
      <select id="branch" name="branch">
        <option value="">--Select--</option>
        <option value="cs">Computer Science</option>
        <option value="it">Information Tech</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
      </select>
      <br>

      <label for="result">Upload Result:</label>
      <input type="file" id="result" name="result"><br>

      <label for="remarks">Remarks:</label><br>
      <textarea id="remarks" name="remarks" rows="4" cols="40"></textarea>
      <br>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
