<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Bus Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: cornflowerblue;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
    }
    .navbar img {
      height: 60px;
      margin-right: 15px; /* space between logo and title */
    }
    .navbar h2 {
      color: white;
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .bus-img {
      max-width: 350px;
      height: auto;
      margin-top: 10px;
    }
    .payment-box {
      margin-top: 20px;
    }
      .card {
    border: 2px solid #ccc;     
    border-radius: 10px;  
    margin-top: 20px;     
    margin-left: 20px;
    padding: 20px;          
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    background-color: #fff; 
    width: 50%;   
    height: 500px;
  }
  </style>
</head>
<body>


  <div class="navbar">
    <img src="buslogo.jpeg" alt="Bus Logo">
    <h2>Bus Booking System</h2>
  </div>

  
<div class="card">  <div class="container">
    <h2>Welcome to Bus Booking System</h2>
    <img src="download.jpeg" alt="Bus" class="bus-img">


    <div class="payment-box">
      <h3>Select Your Bill Payment Method:</h3>
      <form>
        <input type="radio" name="payment" value="upi"> UPI <br>
        <input type="radio" name="payment" value="atm"> ATM Card <br><br>
        <p><b>Thanks for choosing our services!</b></p>
      </form>
    </div>
  </div></div>

</body>
</html>
