<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="adi">
    <button onclick="abes()">CLICK</button>
    <p id="aaa"></p>
    <script>
        function abes(){
          let inputval=document.getElementById("adi");
          let val=inputval.value;
          document.getElementById("aaa").innerHTML=val;
        }
    </script>
</body>
</html>
