<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password="shruti@2411";
            if(password.length>8){
                resolve("Password length is okk ");
            }
            else{
                reject("Password is shorter in length");
            }
        });
        console.log(mypromise);
        mypromise.then((success)=>{
            console.log(success);
        }) 
        mypromise.catch((error)=>{
            console.log(error);
        })
        .finally(()=>{
            console.log("we are student of abes");
        })
    </script>
</body>
